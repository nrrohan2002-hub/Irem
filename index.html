<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Irem</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #ffb6c1, #ffc0cb);
        transition: background 0.5s ease;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        margin: 0;
        padding: 20px;
        overflow: hidden;
        cursor: url('https://cdn-icons-png.flaticon.com/16/2107/2107845.png'), auto;
    }

    .card {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(5px);
        padding: 24px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        width: 100%;
        max-width: 360px;
        z-index: 2;
        border: 2px solid white;
    }

    h1 {
        font-size: 1.6rem;
        margin-bottom: 10px;
    }

    p {
        font-size: 1.05rem;
    }

    .name {
        color: #e91e63;
        font-weight: bold;
    }

    .buttons {
        margin-top: 25px;
        position: relative;
        height: 140px;
    }

    button {
        font-size: 1.1rem;
        padding: 14px 26px;
        border: none;
        border-radius: 30px;
        cursor: inherit;
        position: absolute;
        transition: all 0.25s ease;
    }

    #yesBtn {
        background: #e91e63;
        color: white;
        left: 50%;
        transform: translateX(-50%);
        animation: pulse 1.8s infinite;
        z-index: 10;
    }

    #noBtn {
        background: #ccc;
        color: #333;
        left: 10%;
        top: 70px;
    }

    .hidden {
        display: none;
    }

    @keyframes pulse {
        0% { transform: translateX(-50%) scale(1); }
        50% { transform: translateX(-50%) scale(1.08); }
        100% { transform: translateX(-50%) scale(1); }
    }

    .hearts span {
        position: fixed;
        top: -30px;
        font-size: 24px;
        animation: fall 6s linear forwards;
        opacity: 0.9;
        pointer-events: none;
        z-index: 9999;
    }

    @keyframes fall {
        from {
            transform: translateY(0) scale(1);
            opacity: 1;
        }
        to {
            transform: translateY(110vh) scale(1.4);
            opacity: 0;
        }
    }
</style>
</head>

<body>

<div class="hearts"></div>

<div class="card" id="page1">
    <h1>Will you be my Valentine? üíå</h1>
    <p>Dear <span class="name">ƒ∞rem Ak√ßay</span> üíñ</p>

    <div class="buttons">
        <button id="yesBtn">Yes üíï</button>
        <button id="noBtn">No</button>
    </div>
</div>

<div class="card hidden" id="page2">
    <h1>Congratulations ƒ∞rem Ak√ßay</h1>
    <p>
        Like a vampire under moonlight,<br>
        I choose you every night.<br>
        No escape, no disguise,<br>
        I will wait forever, under these skies.
    </p>
    <p style="font-size:1.8rem;">üíûüßõ‚Äç‚ôÇÔ∏è</p>
</div>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const page1 = document.getElementById("page1");
    const page2 = document.getElementById("page2");

    let noCount = 0;
    const colors = [
        "linear-gradient(135deg, #ffb6c1, #ffc0cb)",
        "linear-gradient(135deg, #ff9a9e, #fad0c4)",
        "linear-gradient(135deg, #ff758c, #ff7eb3)",
        "linear-gradient(135deg, #f093fb, #f5576c)",
        "linear-gradient(135deg, #e91e63, #880e4f)"
    ];

    function moveNoButton() {
        const container = document.querySelector(".buttons");
        const maxX = container.offsetWidth - noBtn.offsetWidth;
        const maxY = container.offsetHeight - noBtn.offsetHeight;

        noBtn.style.left = Math.random() * maxX + "px";
        noBtn.style.top = Math.random() * maxY + "px";

        let size = parseFloat(getComputedStyle(yesBtn).fontSize);
        yesBtn.style.fontSize = (size + 5) + "px";

        noCount++;
        if (noCount < colors.length) {
            document.body.style.background = colors[noCount];
        }
    }

    noBtn.addEventListener("mouseover", moveNoButton);
    noBtn.addEventListener("click", moveNoButton);

    yesBtn.addEventListener("click", () => {
        page1.classList.add("hidden");
        page2.classList.remove("hidden");
        document.body.style.background =
            "linear-gradient(135deg, #ff0844 0%, #ffb199 100%)";
    });

    /* HEART FALLING LOGIC ‚Äî FIXED */
    const heartContainer = document.querySelector(".hearts");
    const emojis = ["üíñ", "üíò", "üíï", "‚ù§Ô∏è"];

    setInterval(() => {
        const heart = document.createElement("span");
        heart.textContent = emojis[Math.floor(Math.random() * emojis.length)];
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (4 + Math.random() * 3) + "s";
        heartContainer.appendChild(heart);

        setTimeout(() => heart.remove(), 7000);
    }, 450);
</script>

</body>
</html>
