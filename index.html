<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Irem</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #ffb6c1, #ffc0cb);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        margin: 0;
        padding: 20px;
        overflow: hidden;
        /* Custom Heart Cursor */
        cursor: url('https://cdn-icons-png.flaticon.com/16/2107/2107845.png'), auto;
        transition: background 0.5s ease;
    }

    .card {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(5px);
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        width: 100%;
        max-width: 400px;
        z-index: 2;
        border: 2px solid white;
    }

    h1 { font-size: 1.8rem; margin-bottom: 15px; }
    p { font-size: 1.1rem; line-height: 1.5; }

    .name {
        color: #e91e63;
        font-weight: bold;
    }

    .buttons-container {
        margin-top: 30px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        min-height: 100px;
    }

    button {
        font-size: 1.2rem;
        padding: 15px 30px;
        border: none;
        border-radius: 50px;
        cursor: inherit;
        transition: all 0.2s ease;
    }

    #yesBtn {
        background: #e91e63;
        color: white;
        position: relative; /* Stays in the card flow */
        z-index: 10;
        animation: pulse 1.8s infinite;
        white-space: nowrap;
    }

    #noBtn {
        background: #ccc;
        color: #333;
        position: fixed; /* Allows it to fly anywhere on screen */
        z-index: 100;
        /* Initial position */
        left: 50%;
        top: 75%;
        transform: translateX(-50%);
    }

    .hidden { display: none; }

    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
    }

    .hearts span {
        position: fixed;
        top: -30px;
        font-size: 24px;
        animation: fall 6s linear forwards;
        opacity: 0.8;
        pointer-events: none;
        z-index: 9999;
    }

    @keyframes fall {
        to {
            transform: translateY(110vh) rotate(360deg);
            opacity: 0;
        }
    }
</style>
</head>
<body>

<div class="hearts"></div>

<div class="card" id="page1">
    <h1>Will you be my Valentine? üíå</h1>
    <p>Dear <span class="name">ƒ∞rem Ak√ßay</span> üíñ</p>

    <div class="buttons-container">
        <button id="yesBtn">Yes üíï</button>
        <button id="noBtn">No</button>
    </div>
</div>

<div class="card hidden" id="page2">
    <h1>Congratulations ƒ∞rem Ak√ßay</h1>
    <p>
        Like a vampire under moonlight,<br>
        I choose you every night.<br>
        No escape, no disguise,<br>
        I will wait forever, under these skies.
    </p>
    <p style="font-size:2.5rem;">üíûüßõ‚Äç‚ôÇÔ∏è</p>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const page1 = document.getElementById("page1");
const page2 = document.getElementById("page2");

let noCount = 0;
const bgColors = [
    "linear-gradient(135deg, #ffb6c1, #ffc0cb)",
    "linear-gradient(135deg, #ff9a9e, #fad0c4)",
    "linear-gradient(135deg, #ff758c, #ff7eb3)",
    "linear-gradient(135deg, #f093fb, #f5576c)",
    "linear-gradient(135deg, #e91e63, #880e4f)"
];

function moveNoButton() {
    // 1. Calculate safe boundaries (anywhere on screen)
    const padding = 20;
    const maxX = window.innerWidth - noBtn.offsetWidth - padding;
    const maxY = window.innerHeight - noBtn.offsetHeight - padding;

    // 2. Get Yes button position to avoid it
    const yesRect = yesBtn.getBoundingClientRect();

    let newX, newY;
    let attempts = 0;

    // 3. Try finding a spot that doesn't overlap with the Yes button
    do {
        newX = Math.random() * maxX;
        newY = Math.random() * maxY;
        attempts++;
    } while (
        // Check if the new No position overlaps with Yes button (+ some buffer)
        newX < yesRect.right + 50 &&
        newX + noBtn.offsetWidth > yesRect.left - 50 &&
        newY < yesRect.bottom + 50 &&
        newY + noBtn.offsetHeight > yesRect.top - 50 &&
        attempts < 100
    );

    noBtn.style.left = newX + "px";
    noBtn.style.top = newY + "px";
    noBtn.style.transform = "none"; // Remove the initial centering

    // 4. Make Yes button grow
    let currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
    yesBtn.style.fontSize = (currentSize + 3) + "px";
    yesBtn.style.padding = (parseFloat(window.getComputedStyle(yesBtn).paddingTop) + 2) + "px " + 
                           (parseFloat(window.getComputedStyle(yesBtn).paddingLeft) + 5) + "px";

    // 5. Change background color
    noCount++;
    if (noCount < bgColors.length) {
        document.body.style.background = bgColors[noCount];
    }
}

noBtn.addEventListener("mouseover", moveNoButton);
noBtn.addEventListener("click", moveNoButton);

yesBtn.addEventListener("click", () => {
    page1.classList.add("hidden");
    page2.classList.remove("hidden");
    noBtn.classList.add("hidden"); // Hide No button completely on success
    document.body.style.background = "linear-gradient(135deg, #ff0844 0%, #ffb199 100%)";
});

// Falling Hearts Logic
setInterval(() => {
    const heart = document.createElement("span");
    const emojis = ["üíñ", "üíò", "üíï", "‚ù§Ô∏è"];
    heart.textContent = emojis[Math.floor(Math.random() * emojis.length)];
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (4 + Math.random() * 3) + "s";
    document.querySelector(".hearts").appendChild(heart);
    setTimeout(() => heart.remove(), 7000);
}, 450);
</script>

</body>
</html>
